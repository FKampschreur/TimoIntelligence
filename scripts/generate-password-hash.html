<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #00d9ff;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #00d9ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00d9ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c4e6;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
            border-left: 4px solid #00d9ff;
        }
        .env-config {
            margin-top: 15px;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #404040;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-btn:hover {
            background: #505050;
        }
        .warning {
            margin-top: 15px;
            padding: 12px;
            background: #ff6b6b20;
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            color: #ff6b6b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üîê Password Hash Generator</h1>
    <p>Genereer een password hash voor admin authenticatie</p>
    
    <div class="input-group">
        <label for="username">Gebruikersnaam:</label>
        <input type="text" id="username" placeholder="admin" value="admin">
    </div>
    
    <div class="input-group">
        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" placeholder="Voer je wachtwoord in">
    </div>
    
    <button onclick="generateHash()">Genereer Hash</button>
    
    <div id="result" style="display: none;">
        <div class="result">
            <h3>‚úÖ Hash gegenereerd!</h3>
            <p>Voeg dit toe aan je <code>.env.local</code> bestand:</p>
            <div class="env-config" id="envConfig"></div>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Kopieer naar klembord</button>
            <div class="warning">
                ‚ö†Ô∏è <strong>Let op:</strong> Bewaar je wachtwoord veilig en deel de hash niet!
            </div>
        </div>
    </div>

    <script>
        async function generateHash() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!password) {
                alert('Voer een wachtwoord in');
                return;
            }
            
            // Genereer SHA-256 hash (zelfde als in useAdminAuth.ts)
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            const envConfig = `VITE_ADMIN_USERNAME=${username}\nVITE_ADMIN_PASSWORD_HASH=${hash}`;
            document.getElementById('envConfig').textContent = envConfig;
            document.getElementById('result').style.display = 'block';
            
            // Scroll naar resultaat
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard() {
            const text = document.getElementById('envConfig').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Gekopieerd!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        // Enter toets ondersteuning
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateHash();
            }
        });
    </script>
</body>
</html>
